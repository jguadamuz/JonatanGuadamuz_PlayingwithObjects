<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with Objects</title>
</head>
<script>
    var users = [{name: "Michael", age:37}, {name: "John", age:30}, {name: "David", age:27}];

    /* How would you print/log John's age? */
        console.log("John's age is: " + users[1].age);

        /* How would you print/log the name of the first object? */
    console.log("First obejcts's name: " + users[0].name);
    
    /* How would you print/log the name and age of each user 
    using a for loop?  Your output should look something like this
    */
    users.forEach(ele => {
        console.log(ele.name + " - " + ele.age);
    });

</script>
</html>
